<div class="row animated fadeIn">
    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">


                <h4 class="card-title">Perfil del usuario</h4>
                <h6 class="card-subtitle"> nombre usuario</h6>


                <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f.value)" class="form p-t-20">


                    <div class="form-group">
                        <label for="exampleInputuname">Nombre de Usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input [ngModel]="usuario.nombre" name="nombre" type="text" class="form-control" id="exampleInputuname" placeholder="Nombre de usuario" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Correo de usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input [ngModel]="usuario.email" [disabled]="usuario.google" name="email" type="email" class="form-control" placeholder="Correo del usuario" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success  waves-effect waves-light m-r-10">
            <i class="fa fa-save"></i>
            Guardar
          </button>

                </form>


            </div>
        </div>
    </div>

    <div class="col-lg-5">
        <div class="card">
            <div class="card-body" align="center">
                <h4 class="card-title">Foto de perfil</h4>
                <!-- <h6 class="card-subtitle"> nombre usuario</h6> -->

                <img *ngIf="!imagenTemp" [src]="usuario.img | imagen" alt="foto del usuario" class="w150 mt-3">
                <img *ngIf="imagenTemp" [src]="imagenTemp" alt="foto del usuario" class="w150 mt-3">
                <br>
                <input (change)="seleccionImagen($event.target.files[0])" type="file" class="mt-3">

                <button type="button" (click)="cambiarImagen()" [disabled]="!imagenSubir" class="btn btn-success btn-block waves-effect waves-light m-r-10 mt-3">
            <i class="fa fa-save"></i>
            Actualizar foto
        </button>





            </div>
        </div>
    </div>

</div>
