<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">

            <div class="card-body">
                <input (keyup.enter)="buscarHospital(input.value)" type="text" class="form-control" placeholder="Buscar hospital" #input>
            </div>

        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">

    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>

    </div>

</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="text-right">
                    <button (click)="crearHospital()" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                      <i class="fa fa-plus"></i> Crear Hospital
                    </button>
                </div>

                <h3 class="card-title">Hospitales registrados <small>({{ hospitalService.totalHospitales }})</small></h3>
                <hr>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Hospital</th>
                            <th>Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hosp of hospitales">
                            <td>
                                <img (click)="actualizarImagen(hosp)" [src]="hosp.img | imagen:'hospital'" class="img-50 img-rounded pointer">
                            </td>
                            <td>
                                <input [(ngModel)]="hosp.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre del hospital">
                            </td>
                            <td>
                                <button (click)="guardarHospital(hosp)" type="button" class="btn btn-primary mr-1" title="Guardar">
                                  <i class="fa fa-save"></i>
                                </button>

                                <button (click)="borrarHospital(hosp)" type="button" class="btn btn-danger" title="Borrar">
                                  <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
