<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">

            <div class="card-body">

                <input (keyup.enter)="buscarUsuario(input.value)" type="text" class="form-control" placeholder="Buscar usuario" #input>

            </div>

        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">

    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>

    </div>

</div>

<div class="row  animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">

            <div class="card-body">
                <h3 class="card-title">Usuarios Registrados <small *ngIf="totalRegistros">( {{ totalRegistros }} )</small></h3>
                <hr>

                <table class="table table-hover animated fadeIn">

                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Correo</th>
                            <th>Nombre</th>
                            <th>Role</th>
                            <th>Auth</th>
                            <th>Opciones</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let user of usuarios">
                            <td class="w70">
                                <img (click)="mostrarModal( user._id )" [src]="user.img | imagen" class="img-50 img-circle pointer">
                            </td>
                            <td>{{ user.email }}</td>
                            <td>{{ user.nombre }}</td>
                            <td>
                                <select [(ngModel)]="user.role" name="role" class="form-control">
                                    <option value="ADMIN_ROLE">ADMIN_ROLE</option>
                                    <option value="USER_ROLE">USER_ROLE</option>
                                </select>
                            </td>
                            <td>
                                <label *ngIf="user.google" class="label label-danger">Google</label>
                                <label *ngIf="!user.google" class="label label-info">Normal</label>
                            </td>
                            <td>
                                <button (click)="guardarUsuario(user)" type="button" class="btn btn-primary mr-1" title="Guardar">
                                  <i class="fa fa-save"></i>
                                </button>

                                <button (click)="borrarUsuario(user)" type="button" class="btn btn-danger" title="Borrar">
                                  <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>

                </table>

                <button (click)="cambiarDesde(-5)" type="button" class="btn btn-secondary mr-1">Anteriores</button>
                <button (click)="cambiarDesde(5)" type="button" class="btn btn-secondary">Siguientes</button>



            </div>

        </div>
    </div>
</div>
