<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">

            <div class="card-body">
                <input (keyup.enter)="buscarMedicos(input.value)" type="text" class="form-control" placeholder="Buscar médico" #input>
            </div>

        </div>
    </div>
</div>

<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="text-right">
                    <button [routerLink]="['/medico','nuevo']" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                      <i class="fa fa-plus"></i> Crear Médicos
                    </button>
                </div>

                <h3 class="card-title">Médicos registrados <small>({{ medicoService.totalMedicos }})</small></h3>
                <hr>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Médico</th>
                            <th>Hospital</th>
                            <th>Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let med of medicos">
                            <td>
                                <img [src]="med.img | imagen:'medico'" class="img-50 img-circle">
                            </td>
                            <td>
                                {{ med.nombre }}
                            </td>
                            <td>
                                {{ med.hospital['nombre'] }}
                            </td>
                            <td>

                                <button [routerLink]="['/medico', med._id]" type="button" class="btn btn-primary mr-1" title="Guardar">
                                    <i class="fa fa-edit"></i>
                                  </button>

                                <button (click)="borrarMedico(med)" type="button" class="btn btn-danger" title="Borrar">
                                    <i class="fa fa-trash-o"></i>
                                  </button>


                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
