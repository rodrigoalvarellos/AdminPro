<div class="row animated fadeIn">
    <div class="col-md-5">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Medico: {{ medico.nombre }}</h3>

            <div class="row mt-2">
                <div class="col-sm-12 col-xs-12">

                    <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarMedico(f)">

                        <div class="form-group">
                            <label>Nombre del Medico</label>
                            <input [(ngModel)]="medico.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre del medico" required>
                        </div>

                        <div class="form-group">
                            <label>Hospital</label>
                            <select [(ngModel)]="medico.hospital" name="hospital" (change)="cambioHospital($event.target.value)" class="form-control" required>
                              <option value="">Seleccione Hospital</option>
                              <option *ngFor="let hosp of hospitales" [value]="hosp._id">{{ hosp.nombre }}</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                          <i class="fa fa-save mr-1"></i>Guardar
                        </button>
                        <button routerLink="/medicos" type="button" class="btn btn-inverse waves-effect waves-light">Cancelar</button>

                    </form>
                </div>
            </div>

        </div>
    </div>

    <div class="col-md-3">
        <div class="card card-body">
            <h4 class="box-title m-b-0">Hospital</h4>
            <img [src]="hospital.img | imagen:'hospital'" class="rounded img-fluid">

        </div>
    </div>

    <div class="col-md-3" *ngIf="medico._id">
        <div class="card card-body">
            <h4 class="box-title m-b-0">Fotografia</h4>

            <img [src]="medico.img | imagen:'medico'" (click)="cambiarFoto()" class="rounded img-fluid pointer">


        </div>
    </div>


</div>
