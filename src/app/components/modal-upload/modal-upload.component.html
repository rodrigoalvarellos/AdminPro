<div class="fondo-negro animated fadeIn" [ngClass]="modalUploadService.oculto">

    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Subir imagen</h5>
                    <button (click)="cerrarModal()" type="button" class="close" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body text-center">

                    <img *ngIf="!imagenTemp" [src]="'xxx'| imagen" alt="foto del usuario" class="w150 mt-3">
                    <img *ngIf="imagenTemp" [src]="imagenTemp" alt="foto del usuario" class="w150 mt-3">
                    <br>
                    <input (change)="seleccionImagen($event.target.files[0])" type="file" class="mt-3">

                </div>

                <div class="modal-footer">
                    <button (click)="subirImagen()" [disabled]="!imagenTemp" type="button" class="btn btn-primary">Subir Imagen</button>
                    <button (click)="cerrarModal()" type="button" class="btn btn-secondary">Cerrar</button>
                </div>

            </div>
        </div>
    </div>

</div>
